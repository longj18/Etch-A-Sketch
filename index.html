<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://font.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gtastis.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>Not mine. credit goes to michalosman</p>
        <a href="https://github.com/michalosman" target_blank>
            <i class="fab fa-github"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
